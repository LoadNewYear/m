<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Savings Tracker</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    </head>
    <body>
        <div>
            <h1>Savings Tracker</h1>
            <div ="input-group">
            <label for="goal">Savings Goal:</label>
            <input type="number" id="goal" placeholder="Enter your goal" required>
            </div>
            <div>
                <label for="saved">Amount Saved:</label>
                <input type="number" id="saved" placeholder="Enter amount saved" required>
            </div>
            <div>
                <button id="updateButton">Update Savings</button>
            </div>
            <div>
                <h2>Summary</h2>
                <p id="totalSaved">Total Saved: $0</p>
                <p id="remaining">Remaining to Save: $0</p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
